<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>密码输入一致</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/Validform_v5.3.2_ncr_min.js"></script>
<script type="text/javascript">

	$(document).ready(function(e) {
        
		//一行代码搞定，提交表单的时候会自动触发验证程序
		$('#form1').Validform();
		
    });

</script>
</head>

<body>
<form name="form1" id="form1" method="post" action="xxx.jsp">
  <table width="600" border="0">
    <tr>
      <td width="142" align="center">密码</td>
      <td width="448"><input type="password" name="userpwd"  datatype="n6-8" errormsg="密码必须是6到8位数字" id="userpwd"></td>
    </tr>
    <tr>
      <td align="center">密码2</td>
      <td><input type="password" name="userpwd2" id="userpwd2" datatype="*" recheck="userpwd" errormsg="两次密码输入不一致"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
