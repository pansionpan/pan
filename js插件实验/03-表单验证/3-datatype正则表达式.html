<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>指定正则表达式</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/Validform_v5.3.2_ncr_min.js"></script>
<script type="text/javascript">

	$(document).ready(function(e) {
        
		//一行代码搞定，提交表单的时候会自动触发验证程序
		$('#form1').Validform();
		
  });

</script>
</head>

<body>
datatype可以是设置正则表达式/正则表达式/ig
<form name="form1" id="form1" method="post" action="xxx.jsp">
  <table width="600" border="0">
    <tr>
      <td width="151" align="center">小写字母开头，后面可以是小写字母，数字，下划线，6·12位</td>
      <td width="439"><input type="text" name="username" datatype="/^[a-z][a-z0-9_]{5,11}$/" errormsg="小写字母开头，后面是小写字母，数字，下划线，6~12位" id="username">
        /[a-z][a-z0-9_]{5,11}/</td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
