<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义空值提示</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/Validform_v5.3.2_ncr_min.js"></script>
<script type="text/javascript">

	$(document).ready(function(e) {
        
		//一行代码搞定，提交表单的时候会自动触发验证程序
		$('#form1').Validform();
		
  });

</script>
</head>

<body>
当表单元素值为空时的提示信息，不绑定，默认提示"请填入信息！"
<form name="form1" id="form1" method="post" action="xxx.jsp">
  <table width="600" border="0">
    <tr>
      <td width="151" align="center">自定义空值提示</td>
      <td width="439"><input type="text" name="username" datatype="*" nullmsg="请输入用户名" id="username">
       自定义空值提示</td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
