<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义空值提示</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/Validform_v5.3.2_ncr_min.js"></script>
<script type="text/javascript">

	$(document).ready(function(e) {
        
		//一行代码搞定，提交表单的时候会自动触发验证程序
		$('#form1').Validform();
		
    });

</script>
</head>

<body>
不填写信息则不验证ignore="ignore"
<form name="form1" id="form1" method="post" action="xxx.jsp">
  <table width="600" border="0">
    <tr>
      <td width="151" align="center">忽略空值</td>
      <td width="439"><input type="text" name="username" ignore="ignore" datatype="e" errormsg="邮箱地址不正确" id="username">
       ignore="ignore"</td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
