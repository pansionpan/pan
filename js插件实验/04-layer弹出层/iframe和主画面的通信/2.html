<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			background: #0cc;
		}
	</style>
	<script type="text/javascript">
		function m1() {
			//window.parent代表iframe的父窗口对象
			var div1 = window.parent.document.getElementById('div1');
			div1.innerHTML = 'hello,world';
		}
	</script>
</head>
<body>
	<input type="button" value="设置值" id="btn1" onclick="m1();">
</body>
</html>
