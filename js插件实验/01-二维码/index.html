<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="qrcode">
	<input type="button" value="生成二维码" id="btn1">
	<div id="div1">
		<!-- 显示二维码的区域 -->
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/qrcode.js"></script>
	<script type="text/javascript">
		$(function() {

			$('#btn1').click(function(event) {

				$('#div1').empty();
				
				// 创建工具类的对象
				var qrcode = new QRCode(document.getElementById("div1"), {
					width : 300,
					height : 300
				});
				
				// 调用方法生成二维码
				qrcode.makeCode( $('#qrcode').val() );

			});

		});
	</script>
</body>
</html>
